<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
            body{ 
                width: 300px;
                background-color: beige;
                margin-left: auto;
                margin-right: auto;
                border: 15px solid black;
                padding-left: 3em;
                }
            div{width: 240px; margin-bottom: 1em; border: 5px solid black}
            label{font-weight: bold}
            .indented {margin-left: 80px;}
        </style>
    </head>
    <body>
        <h1>Temperature Entry</h1>
        <div>
            <form class="tempEntryForm" action="ConvertTemp">
            <label class="origTemp">Temperature:</label>
            <input type="text" name="origTemp" size="4"/>
            <select name="origUnit">
                <option value="F">&deg;F</option>
                <option value="C">&deg;C</option>
            </select>
            <br>
            <input class="indented" type="submit" value="Convert"/>
            </form>
        </div>
        
    </body>
</html>
